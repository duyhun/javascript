<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="scores">
        <h3 class="text-center mt-5 pb-4"> Tính Điểm Thi Đại Học Khối D </h3>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mr-auto text-end pb-4">
                    <h5 class="text-end"> Điểm Toán </h5>
                </div>
                <div class="col-md-6">
                    <input type="text" id="score_Math">
                </div>
                <div class="col-md-6 mr-auto text-end pb-4">
                    <h5 class="text-end"> Điểm Văn </h5>
                </div>
                <div class="col-md-6">
                    <input type="text" id="score_Lit">
                </div>
                <div class="col-md-6 mr-auto text-end pb-4">
                    <h5 class="text-end"> Điểm Anh </h5>
                </div>
                <div class="col-md-6">
                    <input type="text" id="score_Eng">
                </div>
                <div class="col-md-6 mr-auto text-end pb-4">
                    <h5 class="text-end"> Khu Vực </h5>
                </div>
                <div class="col-md-6 pb-4">
                    <select name="" id="KV">
                        <option value="KV1">KV1</option>
                        <option value="KV2">KV2</option>
                        <option value="KV2-NT">KV2-NT</option>
                        <option value="KV3">KV3</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="btn btn-outline-dark d-block m-auto" onclick="caculate()"> Caculate </button>
        <h3 id="result" class="text-center pt-3">  </h3>
    </div>
    <script src="scores.js"></script>
</body>
</html>
